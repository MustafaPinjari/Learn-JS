<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision Operator</title>
</head>
<body>
<script>
    let a,b;
    a = 10;
    b = 20;
    console.log(a+"</br>");
    console.log(b+"</br>");
    console.log("A is equal to b ?? : </br>"+ a==b);
    console.log("</br>A is Indentical to b ?? :"+ a===b);
    console.log("</br>A is notEqual to b ?? :"+ a!=b);
    console.log("</br>A is NotIndentical to b ?? :"+ a!==b);
    console.log("</br>A is Greater then b ?? :"+ a>b);
    console.log("</br>A is Greater Or Equal to b ?? :"+ a>=b);
    console.log("</br>A is Less then b ?? :"+ a<b);
    console.log("</br>A is Less then or equal to b ?? :"+ a<=b)


</script>
</body>
</html>
