<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else IF-Else</title>
</head>
<body>
    <script>
        var a = 20;
        if(a>=0)
        {
            document.write(a+" is Positive Number");
        } 
        else if(a<0)
        {
            document.write(a+" is Negative Number");
        }
        else
        {
            document.write(a+" is Zero");
        }
    </script>
</body>
</html>
