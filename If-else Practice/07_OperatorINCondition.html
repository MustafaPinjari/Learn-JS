    </p>

    <label for="Question ">
        <b>
            Question :

    <label for="Answer">

            <i>

            </i>

            Syntax :
        </b>

    <pre>
       <label for="Logical AND">

    </b>

</textarea>

            let age =20;

            if(age >=18 && hasDrivingLicense)

     <b>

     <textarea name="OR" id="OR" style="width: 580px; height: 99px; resize: none;">
 
     if(Condition1 || Condiont2)

 </textarea>
 </pre>
 
         <!-- Example -->
 <pre>

     <!-- Example of both Operator Combined -->

     <pre>

     <b>
     Logical OR and AND:
     </b>
     </label>
     <textarea name="OR" id="OR" style="width: 580px; height: 99px; resize: none;">
 
     if((Condition1) || (Condiont2))

 </textarea>
 </pre>

 <pre>

            let age =20;
            let hasDrivingLicense = true;
            let hasParentPermission = true;
            if((age>=18 && hasDrivingLicense) || hasParentPermission)

</body>
<script>
    // Logical AND
    let age =20;
    let hasDrivingLicense = true;

    if(age >=18 && hasDrivingLicense)
        {
            document.write("<b>Results of && Operators</b><br>");
            document.write("You Can Drive<br>");
        }
    else
        {
            document.write("You Cannot Drive");
        }
    //Logical OR 
        let isWeekend = true;
        let isHoliday = false;
        if(isWeekend || isHoliday)
            {
                document.write("<b>Results of || Operators</b><br>");
                document.write("You can Chill Today.")
            }
        else
            {
                document.write("You Have To Work Today.")
            }

    // Logical AND and OR
    let hasParentPermission = true;
    if((age>=18 && hasDrivingLicense) || hasParentPermission)
    {
        document.write("<br><b>Results of || and &&  Operators</b><br>");
        document.write("You can drive with parental Permission");
    }
    else
    {
        document.write("You cannot Drive");
    }

</script>
